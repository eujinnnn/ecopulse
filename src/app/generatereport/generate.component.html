<div class="generate">
    <div class="container">
        <h1>Generate Report</h1>
        <h1>Generate Report</h1>
    </div>

    <div class="generate-report">
        <form (ngSubmit)="generateReport()">
            <p>Types of Reports:</p>
            <select name="reports" class="reportpicker" [(ngModel)]="selectedReport" (change)="onReportChange($event)" required>
                <option value="" disabled>Select report type</option>
                <option *ngFor="let report of reportOptions" [value]="report">
                    {{ report }}
                </option>
            </select>

            <div class="date-range">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" [(ngModel)]="startDate" name="startDate" required>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" [(ngModel)]="endDate" name="endDate" required>
            </div>

            <button type="submit" class="generate-button">Generate Report</button>
        </form>
        <p *ngIf="reportMessage">{{ reportMessage }}</p>
        
        <canvas #reportChart></canvas>
    </div>
</div>
